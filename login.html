<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGIN FORM -->
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <div class="toggle-link" onclick="toggleForms()">New user? Register here</div>
        </div>
    
        <!-- REGISTER FORM -->
        <div id="registerForm" class="hidden">
            <h2>Register</h2>
            <form onsubmit="register(); return false;">
                Name: <input type="text" id="registerName" required><br>
                Email: <input type="email" id="registerEmail" required><br>
                Password: <input type="password" id="registerPassword" required><br>
                Address: <input type="text" id="registerAddress" required><br>
                Contact No: <input type="text" id="registerContact" required><br>
                <input type="submit" value="Register">
            </form>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login here</div>
        </div>
    </div>
    
    <script>
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }
    
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
    
            if (username === 'admin' && password === 'admin123') {
                alert('Admin login successful!');
                localStorage.setItem('role', 'admin');
                window.location.href = 'admin.html';
            } else if (username !== '' && password !== '') {
                alert('User login successful!');
                localStorage.setItem('role', 'customer');
                window.location.href = 'homepage.html';
            } else {
                alert('Please enter valid credentials.');
            }
        }
    
        function register() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const address = document.getElementById('registerAddress').value.trim();
            const contact = document.getElementById('registerContact').value.trim();
    
            if (name && email && password && address && contact) {
                // In a real project, you would save this data to a backend.
                alert('Registration successful! You can now login.');
                toggleForms();
            } else {
                alert('Please fill all the fields.');
            }
        }
    </script>    
</body>
</html>
